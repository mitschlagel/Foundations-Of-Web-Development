<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js"></script>
    
</head>
<body>
    <main>
        <header class="title">
            <h1>to do list</h1>
        </header>
        <section class="input">
            <div>
                <label for="task">Task: </label> 
                <input class ="task" type="text" id="task">
                <button id="submit">fuhgettaboudit</button>
            </div>    

            <div>
            <label for="list">List: </label>
            <select class="list" name="list" id="list">
                <option value="Home">Home</option>
                <option value="Work">Work</option>
            </select>
            </div>

            <div>
                <label>Priority: </label>
                <input class="priority" type="radio" id="asap" name="priority" value="ASAP">
                <label for="high">ASAP</label>

                <input class="priority" type="radio" id="tomorrow" name="priority" value="Tomorrow">
                <label for="high">Tomorrow</label>

                <input class="priority" type="radio" id="someday" name="priority" value="Someday">
                <label for="high">Someday</label>
            </div>
        </section>
        <section class="lists">
            <article>
                
                <div class="home">
                    <h1>HOME</h1>
                   <!-- tasks go here -->

                </div>
            </article>
            <article class="error">
                <!-- Error message -->
            </article>
            <article>
                
                <div class="work">
                    <h1>WORK</h1>
                    <!-- tasks go here -->
                </div>
            </article>
        </section>
        <footer>
            Spencer Jones 2020
        </footer>
    </main>
    
</body>
</html>
